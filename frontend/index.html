<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Profile Social Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Micro-Profile Social Media Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Display user's posts -->
        <div class="user-posts">
            <div class="post">
                <h2>Post Title</h2>
                <p>This is the content of the post. It can include text, images, and videos.</p>
                <button>Like</button>
                <button>Comment</button>
            </div>
            <!-- More posts here -->
        </div>

        <!-- Create a new post form -->
        <div class="create-post">
            <h2>Create New Post</h2>
            <form>
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>
                <label for="post-content">Content:</label>
                <textarea id="post-content" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Micro-Profile Social Media Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
